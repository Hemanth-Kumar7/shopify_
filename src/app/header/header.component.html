<header class="bg-gray-200 flex lg:flex-row justify-between py-3 px-10 items-center">
    <img src="https://www.creativefabrica.com/wp-content/uploads/2019/02/Online-shop-shopping-shop-logo-by-DEEMKA-STUDIO-3.jpg" alt="logo" class="h-20">
    <nav class="hidden lg:flex lg:items-center lg:w-auto">
       <ul class="list-none flex flex-col lg:flex-row gap-5 items-center">
            <li><a href="" class="text-2xl text-black hover:decoration-1 hover:scale-110 hover:text-blue-600  hover:underline transition-all duration-300">Home</a></li>
            <li><a href="" class="text-2xl text-black hover:decoration-1 hover:scale-110 hover:text-blue-600  hover:underline transition-all duration-300">Product</a></li>      
            <li><a href="" class="text-2xl text-black hover:decoration-1 hover:scale-110 hover:text-blue-600  hover:underline transition-all duration-300">Contact</a></li>
        </ul>
    </nav>
    <!-- Menu bar -->
    <div class="block lg:hidden">
        <button (click)="fun()" type="button" class="flex items-center px-3 py-2 rounded text-gray-700 hover:text-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>      
        </button>
    </div>    
</header>
<div *ngIf="show" class="absolute bg-gray-200  text-gray-800 mt-0.5 right-1 w-1/5 bg-opacity-10 backdrop-filter backdrop-blur-lg lg:hidden border-2 border-blue-500 rounded">
    <a routerLink="/"  class="block py-2 px-4 text-sm hover:bg-gray-800 hover:bg-opacity-20 transition-colors duration-300  hover:text-gray-100">Home</a>
    <a routerLink="/products"  href="#" class="block py-2 px-4 text-sm hover:bg-gray-800 hover:bg-opacity-20 transition-colors duration-300  hover:text-gray-100">Products</a>
</div>
